<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Racing Game</title>
<style>
  body {
    margin: 0;
    background: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  canvas {
    background: #555;
    display: block;
    border: 5px solid #fff;
  }
</style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="600"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const road = {
  x: canvas.width / 4,
  width: canvas.width / 2,
  color: '#333'
};

const player = {
  x: canvas.width / 2 - 15,
  y: canvas.height - 60,
  width: 30,
  height: 50,
  color: 'red',
  speed: 5
};

let obstacles = [];
let obstacleSpeed = 3;
let score = 0;
let gameOver = false;

function drawRoad() {
  ctx.fillStyle = road.color;
  ctx.fillRect(road.x, 0, road.width, canvas.height);
  // lane lines
  ctx.strokeStyle = 'white';
  ctx.lineWidth = 4;
  for (let i = 0; i < 5; i++) {
    ctx.setLineDash([20, 20]);
    ctx.beginPath();
    ctx.moveTo(canvas.width/2, i*150);
    ctx.lineTo(canvas.width/2, i*150+100);
    ctx.stroke();
  }
}

function drawPlayer() {
  ctx.fillStyle = player.color;
  ctx.fillRect(player.x, player.y, player.width, player.height);
}

function drawObstacles() {
  ctx.fillStyle = 'blue';
  obstacles.forEach(obs => {
    ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
  });
}

function moveObstacles() {
  obstacles.forEach(obs => {
    obs.y += obstacleSpeed;
  });
  obstacles = obstacles.filter(obs => obs.y < canvas.height);
}

function generateObstacles() {
  if (Math.random() < 0.02) {
    let obsWidth = Math.random() * 50 + 30;
    let obsX = road.x + Math.random() * (road.width - obsWidth);
    obstacles.push({x: obsX, y: -50, width: obsWidth, height: 20});
  }
}

function checkCollision() {
  for (let obs of obstacles) {
    if (
      player.x < obs.x + obs.width &&
      player.x + player.width > obs.x &&
      player.y < obs.y + obs.height &&
      player.y + player.height > obs.y
    ) {
      gameOver = true;
    }
  }
}

function drawScore() {
  ctx.fillStyle = 'white';
  ctx.font = '20px Arial';
  ctx.fillText(`Score: ${score}`, 10, 30);
}

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawRoad();
  drawPlayer();
  drawObstacles();
  drawScore();
  if (!gameOver) {
    moveObstacles();
    generateObstacles();
    checkCollision();
    score++;
    requestAnimationFrame(gameLoop);
  } else {
    ctx.fillStyle = 'white';
    ctx.font = '40px Arial';
    ctx.fillText('GAME OVER', canvas.width/2 - 120, canvas.height/2);
  }
}

document.addEventListener('keydown', e => {
  if (e.key === 'ArrowLeft' && player.x > road.x) {
    player.x -= player.speed;
  }
  if (e.key === 'ArrowRight' && player.x + player.width < road.x + road.width) {
    player.x += player.speed;
  }
});

gameLoop();
</script>
</body>
</html>
